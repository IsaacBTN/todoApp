spring.application.name=todoApp
# Configuração do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/todo-backend?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Katrina71
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate - JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuração do servidor (opcional)
server.port=8080

# Configuração do HikariCP (pool de conexões)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

# Configuração do Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false

